sudo: required

language: ruby


env:
  global:
    secure: 


services:
  - docker

before_install:
  - docker pull jekyll/jekyll:latest

script: docker run -v $(pwd):/srv/jekyll -e JEKYLL_UID=$(id -u) -e JEKYLL_GID=$(id -g) jekyll/jekyll:latest jekyll build

branches:
  only:
  - master

deploy:
  provider: pages
  local-dir: _site
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true  # Keep deployed site history
  on:
    branch: master