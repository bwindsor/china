<nav style="display: inline-block; width: 100%; background-color: grey;">
    <ul style="list-style-type: none; margin: 0; padding: 0;">
        {% for entry in site.data.navigation %}
        <li{{ current }} style="float:left;">
            <a href="{{ site.baseurl }}{{ entry.url }}"
            class="menu-item"
            >{{ entry.title }}</a>
            </li>
            {% endfor %}
    </ul>
</nav>
